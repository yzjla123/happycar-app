	<body>

			<h1 class="mui-title">报名确认</h1>

		<div class="mui-content bottom-padding">

					<a class="mui-navigate-right">

				</li>
				<li class="mui-table-view-cell mui-selected">
					<a class="mui-navigate-right">
						首付60%
					</a>
				</li>
