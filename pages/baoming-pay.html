<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left back-button"><span class="mui-icon mui-icon-left-nav"></span>报名</button>
			<h1 class="mui-title">支付</h1>
		</header>
		<div class="mui-content bottom-padding">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						优惠券
						<span class="mui-pull-right color-red" style="margin-right: 20px;">没有优惠券</span>
					</a>
				</li>
			</ul>

			<h6 class="mui-content-padded">选择支付方式<span class="bm-pay-tip">支付限额说明</span></h6>
			<ul class="mui-table-view mui-table-view-radio">
				<li class="mui-table-view-cell">
					<a class="mui-navigate-right">
						支付宝支付
					</a>
				</li>
				<li class="mui-table-view-cell mui-selected">
					<a class="mui-navigate-right">
						微信支付
					</a>
				</li>
			</ul>
			<h6 class="mui-content-padded">点击确认支付，即表示您同意<span class="bm-pay-tip">《快乐学车报名协议》</span></h6>
		</div>
		<div class="bm-fix-bottom">
			<div class="mui-pull-right">
			<span class="color-money">支付：￥3188</span>
			<button class="">确认支付</button>
			</div>
		</div>
		
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/baoming-pay.js"></script>
