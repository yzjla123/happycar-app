<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link href="../css/app.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav header">
			<button class="mui-action-back mui-btn mui-btn-blue mui-btn-link mui-btn-nav mui-pull-left back-button"><span class="mui-icon mui-icon-left-nav"></span>首页</button>
			<h1 class="mui-title">学车报名</h1>
		</header>
		<div class="mui-content bottom-padding">
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
					<span>快乐班</span>
				<span class="mui-pull-right color-money">￥3900</span>
				</li>
			</ul>
			<h5 class="mui-content-padded">课程承诺</h5>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
				<p>
					<p class="bm-item-title">1.练车时间</p>
					  <p class="bm-item-tip"> 支持周一到周日练车</p>
					<p class="bm-item-title">2.不收取额外费用</p>
					<p class="bm-item-title">3.可换教练</p>
					  <p class="bm-item-tip"> 对教练不满意超过三次，可以申请换其他的教练</p>
				</p>
			</li>
			</ul>
			<h5 class="mui-content-padded">费用明细</h5>
			<ul class="mui-table-view">
				<li class="mui-table-view-cell">
				<p>
					<p class="bm-item-title">学车费用</p>
					<p class="bm-item-title">初次考试费用</p>
					<p class="bm-item-title">不包括补考费</p>
				</p>
			</li>
			</ul>
		</div>
		<button id="baomingBtn" class="btn-bottom">马上报名</button>
	</body>

</html>
<script src="../js/mui.min.js"></script>
<script src="../js/baoming.js"></script>
